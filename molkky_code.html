    <script>
        // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
        const STATUS = { PLAYING: 'playing', CLEARED: 'cleared', ELIMINATED: 'eliminated' };
        let players = [];
        let currentIndex = 0;
        let clearOrder = [];
        let eliminatedStack = [];
        let currentMode = 'snipe';
        let matchLogs = []; // å„ã‚²ãƒ¼ãƒ ã”ã¨ã®çµæœãƒ­ã‚° {date, ranking: [names...], details: {name: {stats}}}

        // --- ãƒ“ãƒ¥ãƒ¼åˆ¶å¾¡ ---
        function showView(viewId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-view'));
            document.getElementById(viewId).classList.add('active-view');
        }

        function goHome(forceFinish = false) {
            if(!forceFinish && document.getElementById('view-game').classList.contains('active-view')) {
                if(!confirm("è©¦åˆã‚’ä¸­æ–­ã—ã¦ã‚¿ã‚¤ãƒˆãƒ«ã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ\nä¿å­˜ã•ã‚Œã¦ã„ãªã„ãƒ‡ãƒ¼ã‚¿ã¯æ¶ˆãˆã¾ã™ã€‚")) return;
            }
            showView('view-title');
        }

        // --- ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ---
        function goToSetup() {
            if(document.getElementById('player-input-list').children.length === 0) {
                renderPlayerInputs(['Player 1', 'Player 2', 'Player 3']);
            }
            showView('view-setup');
        }

        function renderPlayerInputs(names) {
            const list = document.getElementById('player-input-list');
            list.innerHTML = '';
            names.forEach(name => {
                const input = document.createElement('input');
                input.value = name;
                input.className = "w-full p-4 bg-gray-800 rounded-xl border border-gray-700 text-white font-bold mb-2";
                list.appendChild(input);
            });
        }

        function addPlayerInput() {
            const list = document.getElementById('player-input-list');
            const input = document.createElement('input');
            input.value = "Player " + (list.children.length + 1);
            input.className = "w-full p-4 bg-gray-800 rounded-xl border border-gray-700 text-white font-bold mb-2";
            list.appendChild(input);
        }

        function startGame() {
            const inputs = document.querySelectorAll('#view-setup input');
            players = [];
            clearOrder = []; eliminatedStack = [];
            
            inputs.forEach(input => {
                if(input.value.trim() !== "") {
                    // å„è©¦åˆã®ã‚¹ã‚¿ãƒƒãƒ„ç”¨åˆæœŸåŒ–
                    players.push({ 
                        name: input.value, 
                        score: 0, miss: 0, status: STATUS.PLAYING,
                        stats: { snipes: 0, breaks: 0, misses: 0, clutchHits: 0, clutchMisses: 0, throws: 0 } 
                    });
                }
            });
            if(players.length < 1) return alert("ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒã„ã¾ã›ã‚“");

            currentIndex = 0;
            switchMode('snipe');
            updateScoreboard();
            showView('view-game');
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ ---
        function switchMode(mode) {
            currentMode = mode;
            const container = document.getElementById('pin-container');
            const btnSnipe = document.getElementById('tab-snipe');
            const btnBreak = document.getElementById('tab-break');

            if(mode === 'snipe') {
                container.classList.remove('mode-break'); container.classList.add('mode-snipe');
                btnSnipe.className = "flex-1 py-2 rounded-lg text-xs font-bold bg-yellow-600 text-white shadow-md";
                btnBreak.className = "flex-1 py-2 rounded-lg text-xs font-bold text-gray-500 hover:bg-gray-700";
            } else {
                container.classList.remove('mode-snipe'); container.classList.add('mode-break');
                btnSnipe.className = "flex-1 py-2 rounded-lg text-xs font-bold text-gray-500 hover:bg-gray-700";
                btnBreak.className = "flex-1 py-2 rounded-lg text-xs font-bold bg-blue-600 text-white shadow-md";
            }
        }

        function inputScore(points) {
            const p = players[currentIndex];
            const scoreBefore = p.score;
            p.stats.throws++;

            // ã‚¹ã‚¿ãƒƒãƒ„è¨˜éŒ²
            if(points === 0) {
                p.stats.misses++;
                if(scoreBefore >= 37) p.stats.clutchMisses++;
            } else {
                if(currentMode === 'snipe') p.stats.snipes++;
                else p.stats.breaks++;
                if(scoreBefore >= 37) p.stats.clutchHits++;
            }

            // ã‚¹ã‚³ã‚¢è¨ˆç®—
            if(points === 0) {
                p.miss++;
                if(p.miss >= 3) {
                    p.status = STATUS.ELIMINATED;
                    eliminatedStack.push(p);
                    alert(`${p.name} å¤±æ ¼ï¼`);
                }
            } else {
                p.miss = 0;
                let next = p.score + points;
                if(next === 50) {
                    p.score = 50; p.status = STATUS.CLEARED;
                    clearOrder.push(p);
                    alert(`${p.name} 50ç‚¹ã‚¯ãƒªã‚¢ï¼`);
                } else if(next > 50) {
                    p.score = 25; alert(`${p.name} 25ç‚¹ã«æˆ»ã‚Šã¾ã™`);
                } else {
                    p.score = next;
                }
            }
            checkGameEnd();
        }

        function checkGameEnd() {
            updateScoreboard();
            const active = players.filter(p => p.status === STATUS.PLAYING);
            if(active.length <= 1) setTimeout(finishGame, 300);
            else proceedTurn();
        }

        function proceedTurn() {
            let loop = 0;
            do {
                currentIndex = (currentIndex + 1) % players.length;
                loop++;
                if(loop > players.length) break;
            } while (players[currentIndex].status !== STATUS.PLAYING);
            updateScoreboard();
            document.getElementById('current-player-name').innerText = players[currentIndex].name;
        }

        function updateScoreboard() {
            const tbody = document.getElementById('scoreboard-body');
            tbody.innerHTML = '';
            players.forEach((p, i) => {
                const tr = document.createElement('tr');
                let style = "text-gray-300 border-b border-gray-700";
                let icon = "";
                if(p.status === STATUS.ELIMINATED) { style="text-gray-600 bg-gray-800/50"; icon="ğŸ’€"; }
                else if(p.status === STATUS.CLEARED) { style="text-green-400 bg-green-900/20"; icon="ğŸ‘‘"; }
                else if(i === currentIndex) { style="text-white bg-yellow-900/20 border-l-4 border-yellow-500"; }
                
                tr.className = style;
                let missHtml = "";
                for(let m=0; m<3; m++) missHtml += (m<p.miss) ? "âŒ" : "â—";
                
                tr.innerHTML = `<td class="py-3 pl-3 flex items-center"><span class="w-5 text-center mr-1">${icon}</span>${p.name}</td>
                    <td class="text-center text-[10px] text-gray-500">${missHtml}</td>
                    <td class="text-right pr-4 font-mono text-xl">${p.status===STATUS.ELIMINATED?'-':p.score}</td>`;
                tbody.appendChild(tr);
            });
        }

        function restartGame() {
            currentIndex = 0; clearOrder = []; eliminatedStack = [];
            players.forEach(p => {
                p.score = 0; p.miss = 0; p.status = STATUS.PLAYING;
                // ã‚¹ã‚¿ãƒƒãƒ„ã¯ãƒªã‚»ãƒƒãƒˆã›ãšç´¯è¨ˆã™ã‚‹ã‹ï¼Ÿä»Šå›ã¯1è©¦åˆã”ã¨ã®è¨˜éŒ²ãªã®ã§ãƒªã‚»ãƒƒãƒˆ
                p.stats = { snipes: 0, breaks: 0, misses: 0, clutchHits: 0, clutchMisses: 0, throws: 0 };
            });
            switchMode('snipe'); updateScoreboard(); showView('view-game');
        }

        // --- çµæœä¿å­˜ã¨åˆ†æ ---
        function finishGame() {
            const survivors = players.filter(p => p.status === STATUS.PLAYING);
            // é †ä½æ±ºå®š: ã‚¯ãƒªã‚¢é † -> ç”Ÿãæ®‹ã‚Š -> å¤±æ ¼(é€†é †)
            const finalRankingObjects = [...clearOrder, ...survivors, ...eliminatedStack.reverse()];
            
            // å±¥æ­´ä¿å­˜ãƒ‡ãƒ¼ã‚¿ä½œæˆ
            const matchData = {
                date: new Date().toISOString(),
                ranking: finalRankingObjects.map(p => p.name), // åå‰ã ã‘ã®é…åˆ—ï¼ˆé †ä½é †ï¼‰
                details: {} // å„ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ãã®è©¦åˆã®ã‚¹ã‚¿ãƒƒãƒ„
            };
            
            finalRankingObjects.forEach(p => {
                matchData.details[p.name] = p.stats;
            });

            saveMatch(matchData);

            // ãƒªã‚¶ãƒ«ãƒˆç”»é¢è¡¨ç¤º
            const list = document.getElementById('result-list');
            list.innerHTML = '';
            finalRankingObjects.forEach((p, i) => {
                let color = i===0?"text-yellow-400":i===1?"text-gray-300":"text-orange-400";
                list.innerHTML += `<div class="flex justify-between border-b border-gray-700 py-3"><div class="${color} font-bold text-xl w-12">${i+1}th</div><div class="text-white font-bold">${p.name}</div><div class="text-gray-400 font-mono">${p.score}pt</div></div>`;
            });
            showView('view-result');
        }

        function saveMatch(data) {
            let history = JSON.parse(localStorage.getItem('molkky_match_history') || '[]');
            history.push(data);
            localStorage.setItem('molkky_match_history', JSON.stringify(history));
        }

        // --- è¨˜éŒ²ãƒ»åˆ†æãƒ­ã‚¸ãƒƒã‚¯ (æœ€é‡è¦) ---
        function goToRecords() {
            const history = JSON.parse(localStorage.getItem('molkky_match_history') || '[]');
            const container = document.getElementById('records-container');
            container.innerHTML = '';

            if(history.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 mt-10">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                showView('view-records');
                return;
            }

            // 1. å„ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®é †ä½ã‚’é›†è¨ˆ
            let playerStats = {}; // { name: { ranks: [1, 2, 1...], totalStats: {...} } }

            history.forEach(match => {
                match.ranking.forEach((name, idx) => {
                    if(!playerStats[name]) playerStats[name] = { ranks: [], totalGames: 0, stats: { snipes:0, breaks:0, misses:0, clutchHits:0, clutchMisses:0 } };
                    
                    playerStats[name].ranks.push(idx + 1); // 1ä½, 2ä½...
                    playerStats[name].totalGames++;
                    
                    // ã‚¹ã‚¿ãƒƒãƒ„åŠ ç®— (ã‚‚ã—è©³ç´°ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Œã°)
                    if(match.details && match.details[name]) {
                        const s = match.details[name];
                        const t = playerStats[name].stats;
                        t.snipes += s.snipes || 0;
                        t.breaks += s.breaks || 0;
                        t.misses += s.misses || 0;
                        t.clutchHits += s.clutchHits || 0;
                        t.clutchMisses += s.clutchMisses || 0;
                    }
                });
            });

            // 2. å¹³å‡é †ä½è¨ˆç®—ã¨ã‚½ãƒ¼ãƒˆ
            let leaderboard = Object.keys(playerStats).map(name => {
                const ranks = playerStats[name].ranks;
                const avg = ranks.reduce((a,b)=>a+b,0) / ranks.length;
                return { name: name, avgRank: avg, data: playerStats[name], history: ranks };
            });

            // ã‚½ãƒ¼ãƒˆ: å¹³å‡é †ä½ãŒä½ã„é †
            leaderboard.sort((a,b) => a.avgRank - b.avgRank);

            // 3. è¡¨ç¤ºç”Ÿæˆ (åŒç‡é †ä½å‡¦ç†ä»˜ã)
            let currentRank = 1;
            
            leaderboard.forEach((p, i) => {

        function toggleDetail(id) {

        // --- ãƒãƒ£ãƒ¼ãƒˆç”Ÿæˆ (SVG) ---
        function generateRadarChart(data) {
            const s = data.stats;
            const totalThrows = s.snipes + s.breaks + s.misses || 1;
            const validThrows = s.snipes + s.breaks || 1;
            
            // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿è¨ˆç®— (0-100)
            const winRate = 50; // ä»®ï¼ˆé †ä½ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰æœ¬å½“ã¯è¨ˆç®—ã™ã¹ãï¼‰
            const accuracy = Math.round(((totalThrows - s.misses) / totalThrows) * 100); // å‘½ä¸­ç‡
            const snipeRate = Math.round((s.snipes / validThrows) * 100); // ã‚¹ãƒŠã‚¤ãƒ—ç‡
            const clutch = (s.clutchHits + s.clutchMisses) > 0 ? Math.round((s.clutchHits / (s.clutchHits + s.clutchMisses)) * 100) : 50; // å‹è² å¼·ã•
            const exp = Math.min(100, data.totalGames * 5); // çµŒé¨“å€¤ (20æˆ¦ã§MAX)

            // ãƒãƒ£ãƒ¼ãƒˆé ‚ç‚¹ (Win, Acc, Snipe, Clutch, Exp)
            const stats = [accuracy, snipeRate, clutch, exp, 70]; // 5ã¤ç›®ã¯é©å½“ãªãƒãƒ©ãƒ³ã‚¹å€¤ã¾ãŸã¯å‹ç‡
            const labels = ["Acc", "Snipe", "Clutch", "Exp", "Win"];
            
            // äº”è§’å½¢ã®åº§æ¨™è¨ˆç®—
            let points = "";
            let axisLines = "";
            let labelTags = "";
            const cx = 100, cy = 100, r = 80;
            
            for(let i=0; i<5; i++) {
                const angle = (Math.PI * 2 * i / 5) - (Math.PI / 2);
                const val = stats[i]; // 0-100
                const px = cx + (r * (val/100)) * Math.cos(angle);
                const py = cy + (r * (val/100)) * Math.sin(angle);
                points += `${px},${py} `;

                // è»¸ç·š
                const ax = cx + r * Math.cos(angle);
                const ay = cy + r * Math.sin(angle);
                axisLines += `<line x1="${cx}" y1="${cy}" x2="${ax}" y2="${ay}" stroke="#374151" stroke-width="1"/>`;
                
                // ãƒ©ãƒ™ãƒ«
                const lx = cx + (r+15) * Math.cos(angle);
                const ly = cy + (r+15) * Math.sin(angle);
                labelTags += `<text x="${lx}" y="${ly}" font-size="10" fill="#9ca3af" text-anchor="middle" dominant-baseline="middle">${labels[i]}</text>`;
            }

            return `<svg viewBox="0 0 200 200" class="w-full">
                <circle cx="100" cy="100" r="80" fill="none" stroke="#374151" stroke-width="1"/>
                <circle cx="100" cy="100" r="40" fill="none" stroke="#374151" stroke-dasharray="2,2"/>
                ${axisLines}
                <polygon points="${points}" fill="rgba(250, 204, 21, 0.4)" stroke="#facc15" stroke-width="2"/>
                ${labelTags}
            </svg>`;
        }

        function generateLineChart(ranks) {
            // ç›´è¿‘10æˆ¦
            const recent = ranks.slice(-10);
            if(recent.length < 2) return `<div class="text-xs text-gray-600">ãƒ‡ãƒ¼ã‚¿ä¸è¶³</div>`;
            
            const w = 280, h = 100;
            const step = w / (recent.length - 1);
            let points = "";
            
            recent.forEach((rank, i) => {
                const x = i * step;
                // 1ä½ãŒä¸Š(y=10)ã€4ä½ãŒä¸‹(y=90)
                const y = 10 + (rank - 1) * 25; 
                points += `${x},${y} `;
            });

            return `<svg viewBox="0 0 280 110" class="w-full h-24 bg-gray-800 rounded">
                <polyline points="${points}" fill="none" stroke="#60a5fa" stroke-width="2"/>
                ${recent.map((r,i) => `<circle cx="${i*step}" cy="${10+(r-1)*25}" r="3" fill="#60a5fa"/>`).join('')}
            </svg>`;
        }
