        // --- State ---
        const STATUS = { PLAYING: 'playing', CLEARED: 'cleared', ELIMINATED: 'eliminated' };

        onValue(activeGameRef, (snapshot) => {

                // HOMEãƒœã‚¿ãƒ³ã®å¤‰åŒ–

                    homeBtn.innerHTML = '<span class="mr-3">âš ï¸</span> é–‹å‚¬ä¸­ã®ã‚²ãƒ¼ãƒ ã«å‚åŠ ';

                if (document.getElementById('view-game-container')) {
                    renderGameContent();

            } else {
                // é€²è¡Œä¸­ã‚²ãƒ¼ãƒ ãªã—
                isGameActive = false;
                if (homeBtn) {
                    homeBtn.innerHTML = '<span class="mr-3">ğŸ”¥</span> æ–°ã—ã„è©¦åˆ';
                    homeBtn.className = "w-full py-5 bg-yellow-600 text-white rounded-2xl font-bold text-2xl shadow-lg hover:bg-yellow-500 transition transform hover:-translate-y-1 flex items-center justify-center";
                    homeBtn.onclick = () => window.router('setup');
                }
            }
        });

        const app = document.getElementById('app-container');

        // --- Router ---
        window.router = function(page) {
            app.innerHTML = ''; 
            if (page === 'home') renderHome();
            else if (page === 'setup') renderSetup();
            else if (page === 'game') renderGame();
            else if (page === 'result') renderResult();
            else if (page === 'records') renderRecords();
        }

        window.router('home');

        // --- 1. HOME ---
        function renderHome() {
            app.innerHTML = `
                <div class="flex-grow flex flex-col justify-center items-center p-6 bg-gray-900">
                    <div class="mb-10 text-center">
                        <h1 class="text-6xl font-black text-yellow-500 mb-2 tracking-tighter drop-shadow-lg leading-none">MÃ¶lkky<br>Stats</h1>
                        <p class="text-gray-400 text-sm font-bold tracking-widest uppercase">Official Log App</p>
                    </div>
                    <div class="w-full space-y-4">
                        <button id="btn-new-game" onclick="window.router('setup')" class="w-full py-5 bg-yellow-600 text-white rounded-2xl font-bold text-2xl shadow-lg hover:bg-yellow-500 transition transform hover:-translate-y-1 flex items-center justify-center">
                            <span class="mr-3">ğŸ”¥</span> æ–°ã—ã„è©¦åˆ
                        </button>
                        <button onclick="window.router('records')" class="w-full py-5 bg-gray-800 text-gray-300 rounded-2xl font-bold text-xl shadow-lg hover:bg-gray-700 transition transform hover:-translate-y-1 flex items-center justify-center border border-gray-700">
                            <span class="mr-3">ğŸ“Š</span> è¨˜éŒ²ãƒ»åˆ†æ
                        </button>
                    </div>
                    <button onclick="window.resetAllData()" class="mt-8 text-xs text-red-500 underline font-bold">âš ï¸ å…¨ãƒ‡ãƒ¼ã‚¿æ¶ˆå» (ç®¡ç†è€…ç”¨)</button>
                </div>
            `;
            if(isGameActive) {
                const b = document.getElementById('btn-new-game');
                if(b) {
                    b.innerHTML = '<span class="mr-3">âš ï¸</span> é–‹å‚¬ä¸­ã®ã‚²ãƒ¼ãƒ ã«å‚åŠ ';
                    b.className = "w-full py-5 bg-orange-600 text-white rounded-2xl font-bold text-2xl shadow-lg hover:bg-orange-500 transition transform hover:-translate-y-1 flex items-center justify-center animate-pulse";
                    b.onclick = () => window.router('game');
                }
            }
        }

        window.resetAllData = function() {
            if(!confirm("ã€è­¦å‘Šã€‘\nã‚µãƒ¼ãƒãƒ¼ä¸Šã®ã€Œå…¨å“¡ã®ã€è¨˜éŒ²ã‚’æ¶ˆå»ã—ã¾ã™ã€‚\næœ¬å½“ã«ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) return;
            remove(matchesRef);
            remove(activeGameRef);
            alert("å…¨ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚");
        }

        // --- 2. Setup (SortableJS) ---
        function renderSetup() {
            app.innerHTML = `
                <div class="p-4 bg-gray-900 h-full flex flex-col">
                    <div class="pt-12 pb-4 text-center"><h2 class="text-xl font-bold text-white tracking-widest border-b-2 border-yellow-600 inline-block pb-1">PLAYER ENTRY</h2></div>
                    <p class="text-xs text-center text-gray-500 mb-2">â‰¡ ã‚’é•·æŠ¼ã—ã—ã¦é †ç•ªã‚’å…¥ã‚Œæ›¿ãˆ</p>
                    <div class="flex-grow overflow-y-auto space-y-3 px-2 custom-scrollbar" id="player-input-list"></div>
                    <div class="mt-4 space-y-3">
                        <button onclick="window.addPlayerInput()" class="w-full py-3 bg-gray-800 text-gray-400 rounded-xl text-sm border-dashed border-2 border-gray-700 font-bold hover:bg-gray-750">+ ãƒ¡ãƒ³ãƒãƒ¼è¿½åŠ </button>
                        <button onclick="window.startGame()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-xl shadow-lg hover:bg-blue-500 transition">GAME START</button>
                    </div>
                </div>
            `;
            
            const list = document.getElementById('player-input-list');
            list.innerHTML = '';
            
            const initialNames = players.length > 0 ? players.map(p=>p.name) : ['å‰è°·æ‚ ', 'çŸ³äº•å±±æ‹“ç™»', 'æ£®å²¡å‡œå¤ªéƒ'];
            initialNames.forEach(n => createInputRow(list, n));

            new Sortable(list, {
                handle: '.drag-handle',
                animation: 150,
                ghostClass: 'sortable-ghost'
            });
        }

        function createInputRow(container, nameValue) {
            const div = document.createElement('div');
            div.className = "flex items-center space-x-2 mb-2 bg-gray-800 p-2 rounded-xl border border-gray-700";
            div.innerHTML = `
                <div class="drag-handle p-3 cursor-grab text-gray-500 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>
                <input type="text" value="${nameValue}" class="flex-1 bg-transparent text-white font-bold p-2 outline-none" readonly onclick="this.removeAttribute('readonly');this.focus();" onblur="this.setAttribute('readonly','readonly')">
            `;
            container.appendChild(div);
        }

        window.addPlayerInput = function() {
            const list = document.getElementById('player-input-list');
            createInputRow(list, "Player " + (list.children.length + 1));
        }

        window.startGame = function() {
            const inputs = document.querySelectorAll('#player-input-list input');
            players = []; clearOrder = []; eliminatedStack = []; undoStack = [];
            inputs.forEach(i => {
                if(i.value.trim() !== "") players.push({
                    name: i.value, score: 0, miss: 0, status: STATUS.PLAYING,
                    stats: { snipes:0, breaks:0, misses:0, clutchHits:0, clutchMisses:0, totalPoints:0, throws:0 }
                });
            });
            if(players.length < 1) return alert("ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒã„ã¾ã›ã‚“");
            currentIndex = 0; 
            currentMode = 'snipe';

            saveActiveGame();
            window.router('game');
        }

        // --- 3. Game ---
        function renderGame() {
            app.innerHTML = `
                <div id="view-game-container" class="flex flex-col h-full bg-gray-900"></div>
            `;
            renderGameContent();
        }

        function renderGameContent() {
            const container = document.getElementById('view-game-container');
            if(!container) return;

            container.innerHTML = `
                <div class="flex-grow overflow-y-auto custom-scrollbar pt-14 px-1 pb-2 bg-gray-800">
                    <table class="w-full text-left border-collapse">
                        <thead class="text-xs text-gray-500 sticky top-0 bg-gray-800 z-10 shadow-sm">
                            <tr><th class="pb-2 pl-3 pt-2">NAME</th><th class="pb-2 text-center pt-2">MISS</th><th class="pb-2 text-right pr-4 pt-2">SCORE</th></tr>
                        </thead>
                        <tbody id="scoreboard-body" class="text-sm font-bold">
                            ${players.map((p, i) => {
                                let st="text-gray-300 border-b border-gray-700", ic="";
                                if(p.status===STATUS.ELIMINATED) {st="text-gray-600 bg-gray-800/50"; ic="ğŸ’€";}
                                else if(p.status===STATUS.CLEARED) {st="text-green-400 bg-green-900/20"; ic="ğŸ‘‘";}
                                else if(i===currentIndex) st="text-white bg-yellow-900/20 border-l-4 border-yellow-500";
                                let mh=""; for(let m=0;m<3;m++) mh+=(m<p.miss)?"âŒ":"â—";
                                return `<tr class="${st}"><td class="py-3 pl-3 flex items-center"><span class="w-5 text-center mr-1">${ic}</span>${p.name}</td><td class="text-center text-[10px] text-gray-500">${mh}</td><td class="text-right pr-4 font-mono text-xl">${p.status===STATUS.ELIMINATED?'-':p.score}</td></tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="flex-none bg-gray-900 pb-8 rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.5)] z-20 relative px-3">
                    <div class="flex justify-between items-center px-4 py-3 border-b border-gray-800 mb-2">
                        <div class="overflow-hidden"><span class="text-[10px] text-green-400 font-bold tracking-widest block">THROWING NEXT</span><span id="current-player-name" class="text-xl font-black text-white tracking-tight truncate block">${players[currentIndex].name}</span></div>
                        <div class="text-right flex-none pl-2"><span class="text-[10px] text-gray-500 font-bold tracking-widest block">TARGET</span><span class="text-3xl font-black text-yellow-400 leading-none">50</span></div>
                    </div>
                    <div class="flex justify-center mb-4">
                        <div class="bg-gray-800 p-1 rounded-xl flex w-full max-w-xs border border-gray-700">
                            <button onclick="window.switchMode('snipe')" class="flex-1 py-2 rounded-lg text-xs font-bold transition-all ${currentMode==='snipe' ? 'bg-yellow-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-700'}">ğŸ¯ Snipe</button>
                            <button onclick="window.switchMode('break')" class="flex-1 py-2 rounded-lg text-xs font-bold transition-all ${currentMode==='break' ? 'bg-blue-600 text-white shadow-md' : 'text-gray-500 hover:bg-gray-700'}">ğŸ’¥ Break</button>
                        </div>
                    </div>
                    <div id="pin-container" class="${currentMode==='snipe' ? 'mode-snipe' : 'mode-break'} flex flex-col items-center">
                        <div class="pin-row"><button class="score-btn" onclick="window.inputScore(7)">7</button><button class="score-btn" onclick="window.inputScore(9)">9</button><button class="score-btn" onclick="window.inputScore(8)">8</button></div>
                        <div class="pin-row"><button class="score-btn" onclick="window.inputScore(5)">5</button><button class="score-btn" onclick="window.inputScore(11)">11</button><button class="score-btn" onclick="window.inputScore(12)">12</button><button class="score-btn" onclick="window.inputScore(6)">6</button></div>
                        <div class="pin-row"><button class="score-btn" onclick="window.inputScore(3)">3</button><button class="score-btn" onclick="window.inputScore(10)">10</button><button class="score-btn" onclick="window.inputScore(4)">4</button></div>
                        <div class="pin-row"><button class="score-btn" onclick="window.inputScore(1)">1</button><button class="score-btn" onclick="window.inputScore(2)">2</button></div>
                    </div>
                    <div class="mt-2 px-4 flex gap-3">
                        <button onclick="window.inputScore(0)" class="flex-1 py-3 btn-miss text-white font-black rounded-xl text-lg tracking-wider active:bg-red-700 transition">MISS (0)</button>
                        <button onclick="window.undoLastThrow()" class="w-20 btn-undo text-white font-bold rounded-xl text-2xl flex items-center justify-center active:bg-gray-700 transition">â—‚</button>
                    </div>
                </div>
            `;
        }

        window.switchMode = function(mode) {
            currentMode = mode;
            saveActiveGame();
        }

        function saveActiveGame() {
            set(activeGameRef, {
                players, currentIndex, clearOrder, eliminatedStack, currentMode, undoStack
            });
        }

        window.inputScore = function(pnt) {
            // Undoç”¨ã«ç¾åœ¨ã®çŠ¶æ…‹ã‚’ä¿å­˜
            undoStack.push(JSON.parse(JSON.stringify({
                players, currentIndex, clearOrder, eliminatedStack, currentMode
            })));

            const p = players[currentIndex];
            const prev = p.score;
            p.stats.throws++; p.stats.totalPoints += pnt;

            if(pnt===0) { p.stats.misses++; if(prev>=37) p.stats.clutchMisses++; } 
            else { if(currentMode==='snipe') p.stats.snipes++; else p.stats.breaks++; if(prev>=37) p.stats.clutchHits++; }

            if(pnt===0) {
                p.miss++;
                if(p.miss>=3) { p.status=STATUS.ELIMINATED; eliminatedStack.push(p); alert(`${p.name} å¤±æ ¼ï¼`); }
            } else {
                p.miss=0; let next=p.score+pnt;
                if(next===50) { p.score=50; p.status=STATUS.CLEARED; clearOrder.push(p); alert(`${p.name} ã‚¯ãƒªã‚¢ï¼`); }
                else if(next>50) { p.score=25; alert("ã‚ªãƒ¼ãƒãƒ¼ï¼25ç‚¹ã«æˆ»ã‚Šã¾ã™"); }
                else p.score=next;
            }
            
            const active = players.filter(pl=>pl.status===STATUS.PLAYING);
            if(active.length<=1) {
                // ã‚²ãƒ¼ãƒ çµ‚äº†åˆ¤å®š -> ä¿å­˜ã—ã¦é·ç§»
                saveActiveGame(); 
                setTimeout(() => finishGameLogic(), 300);
            } else {
                let loop=0;
                do { currentIndex=(currentIndex+1)%players.length; loop++; if(loop>players.length)break; }
                while(players[currentIndex].status!==STATUS.PLAYING);
                saveActiveGame(); 
            }
        }

        window.undoLastThrow = function() {
            if (undoStack.length === 0) return alert("ã“ã‚Œä»¥ä¸Šæˆ»ã‚Œã¾ã›ã‚“");
            const prev = undoStack.pop();
            // çŠ¶æ…‹å¾©å…ƒ
            players = prev.players;
            currentIndex = prev.currentIndex;
            clearOrder = prev.clearOrder;
            eliminatedStack = prev.eliminatedStack;
            currentMode = prev.currentMode;
            saveActiveGame();
        }

        function finishGameLogic() {
            const surv = players.filter(p=>p.status===STATUS.PLAYING);
            const rankObj = [...clearOrder, ...surv, ...eliminatedStack.reverse()];
            
            // â˜… ã‚²ãƒ¼ãƒ çµ‚äº†æ™‚ã®ã¿ Matches ã«ä¿å­˜
            const mData = { date: new Date().toISOString(), ranking: rankObj.map(p=>p.name), details: {} };
            rankObj.forEach(p=>mData.details[p.name]=p.stats);
            
            push(matchesRef, mData);
            remove(activeGameRef); // ä¸€æ™‚ãƒ‡ãƒ¼ã‚¿å‰Šé™¤
            
            window.router('result');
        }

        // --- 4. Result ---

        function renderRecordsContent() {

            for (const [name, d] of Object.entries(LEGACY_STATS)) {
                // (1ä½å›æ•° * 1) + (ãã‚Œä»¥å¤– * 2.5)
                const nonWinGames = d.games - d.wins;
                const legacyRankSum = (d.wins * 1) + (nonWinGames * 2.5);

                pStats[name] = {

                    let ps = pStats[name];
                    ps.rankSum += (idx + 1); // å®Ÿéš›ã®é †ä½ã‚’åŠ ç®—
                    if(idx===0) ps.wins++;
                    ps.totalGames++;
                    
                    if(m.details && m.details[name]) {
                        const d = m.details[name];
                        // å…¨ä½“ã‚¹ã‚¿ãƒƒãƒ„åŠ ç®—
                        ps.stats.misses += d.misses||0; ps.stats.totalPoints += d.totalPoints||0; ps.stats.throws += d.throws||0;
                        
                        // â˜…æ–°è¦ã‚¹ã‚¿ãƒƒãƒ„ã®ã¿åŠ ç®— (è©³ç´°åˆ†æç”¨)
                        let ns = ps.newStats;

                        if(idx===0) ns.wins++;

                        });
                    }

            // ã‚½ãƒ¼ãƒˆ
            let lb = Object.keys(pStats).map(n => {
                const d = pStats[n];
                const avg = d.rankSum / d.totalGames; // åˆç®—å¹³å‡é †ä½
                const ppt = d.stats.throws > 0 ? (d.stats.totalPoints / d.stats.throws) : 0;
                return { name:n, avgRank:avg, ppt:ppt, data:d };
            }).sort((a,b) => a.avgRank - b.avgRank);

            // æç”»
            let curRank=1;
            lb.forEach((p, i) => {

                let rankClass = "text-gray-500";
                if(i===0) rankClass="rank-1"; else if(i===1) rankClass="rank-2"; else if(i===2) rankClass="rank-3"; else rankClass="text-white";

                const row = document.createElement('div');

                        <div class="w-16 text-center font-mono font-bold text-yellow-400">${avgRankText}</div>

                    </div>
                    <div class="player-detail px-4 bg-gray-900 border-t border-gray-800">
                        <div class="py-4 space-y-6">
                            <div class="chart-container text-center">

                                ${genRadar(p.data)}

                            <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                                <h4 class="text-xs text-gray-400 mb-3 font-bold border-b border-gray-700 pb-2 tracking-widest">ä¸»è¦æŒ‡æ¨™ (åˆç®—)</h4>

                                ${genLine(p.data.last10Stats.map(x=>x.rank))} 
                            </div>
                        </div>
                    </div>`;
                con.appendChild(row);
            });

            // ã‚¬ã‚¤ãƒ‰
            const glossary = document.createElement('div');
            glossary.className = "mt-8 p-4 bg-gray-800/50 rounded-xl border border-gray-700 text-xs text-gray-400";
            glossary.innerHTML = `
                <h3 class="font-bold text-white mb-3 text-sm border-b border-gray-600 pb-2">ğŸ“Š æŒ‡æ¨™ã‚¬ã‚¤ãƒ‰</h3>
                <table class="w-full text-left border-collapse">
                    <tbody class="divide-y divide-gray-700">
                        <tr><th class="py-2 text-yellow-400 font-bold pr-2 whitespace-nowrap">å¹³å‡ç‚¹ (AVG)</th><td class="py-2">1æŠ•ã‚ãŸã‚Šã®å¹³å‡å¾—ç‚¹ (PPT)ã€‚<br>5.0ä»¥ä¸Šã§ä¸Šç´šè€…ã€‚</td></tr>
                        <tr><th class="py-2 text-white font-bold pr-2">å‹ç‡</th><td class="py-2">1ä½ã‚’ç²å¾—ã—ãŸç¢ºç‡ã€‚</td></tr>
                        <tr><th class="py-2 text-white font-bold pr-2">å‘½ä¸­ç‡</th><td class="py-2">ãƒŸã‚¹(0ç‚¹)ã‚’ã—ãªã‹ã£ãŸç¢ºç‡ã€‚</td></tr>
                        <tr><th class="py-2 text-white font-bold pr-2">ç‹™æ’ƒç‡</th><td class="py-2">1æœ¬å€’ã—(Snipe)ã§å¾—ç‚¹ã—ãŸå‰²åˆã€‚<br><span class="text-gray-500">â€»æ–°è¦ãƒ‡ãƒ¼ã‚¿ã®ã¿ã§ç®—å‡º</span></td></tr>
                        <tr><th class="py-2 text-white font-bold pr-2">å‹è² å¼·ã•</th><td class="py-2">37ç‚¹ä»¥ä¸Šã§ã®å¾—ç‚¹æˆåŠŸç‡ã€‚<br><span class="text-gray-500">â€»æ–°è¦ãƒ‡ãƒ¼ã‚¿ã®ã¿ã§ç®—å‡º</span></td></tr>
                        <tr><th class="py-2 text-white font-bold pr-2">å¾—ç‚¹åŠ›</th><td class="py-2">å¹³å‡å¾—ç‚¹ã®é«˜ã•ã‚’0-100ã§è©•ä¾¡ã—ãŸã‚‚ã®ã€‚<br><span class="text-gray-500">â€»æ–°è¦ãƒ‡ãƒ¼ã‚¿ã®ã¿ã§ç®—å‡º</span></td></tr>
                        <tr><th class="py-2 text-white font-bold pr-2">ãƒ©ã‚¹å›é¿</th><td class="py-2">æœ€ä¸‹ä½ã«ãªã‚‰ãªã‹ã£ãŸç¢ºç‡ã€‚<br><span class="text-gray-500">â€»æ–°è¦ãƒ‡ãƒ¼ã‚¿ã®ã¿ã§ç®—å‡º</span></td></tr>
                    </tbody>
                </table>
                <div class="h-8"></div>`;
            con.appendChild(glossary);
        }

        // --- Helper Functions ---
        function genRadar(d) {
            // â˜… æ–°è¦ãƒ‡ãƒ¼ã‚¿ (newStats) ã®ã¿ã‚’ä½¿ç”¨
            const s = d.newStats; 
            if (s.games === 0) return '<div class="text-xs text-gray-500 py-8">æ–°è¦ãƒ‡ãƒ¼ã‚¿ä¸è¶³ã®ãŸã‚è¡¨ç¤ºã§ãã¾ã›ã‚“</div>';

            const tThrows = s.snipes+s.breaks+s.misses||1;
            const vThrows = s.snipes+s.breaks||1;
            const tClutch = s.clutchHits+s.clutchMisses||1;

            // æ–°è¦ãƒ‡ãƒ¼ã‚¿ã ã‘ã§è¨ˆç®—
            const winRate = Math.round((s.wins/s.games)*100);
            const acc = Math.round(((tThrows-s.misses)/tThrows)*100);
            const snipe = Math.round((s.snipes/vThrows)*100);
            const clutch = Math.round((s.clutchHits/tClutch)*100);
            const power = Math.min(100, Math.round(((s.totalPoints/s.throws || 0)/7) * 100));
            const avoidLast = Math.round(((s.games - s.lastPlaceCount) / s.games) * 100);

            const params = [
                {l:"å‹ç‡", e:"WIN RATE", v:winRate},
                {l:"å‘½ä¸­ç‡", e:"ACCURACY", v:acc},
                {l:"ç‹™æ’ƒç‡", e:"SNIPE", v:snipe},
                {l:"å‹è² å¼·ã•", e:"CLUTCH", v:clutch},
                {l:"å¾—ç‚¹åŠ›", e:"SCORING", v:power},
                {l:"ãƒ©ã‚¹å›é¿", e:"AVOID LAST", v:avoidLast}
            ];

            let pts="", lines="", lbls="";
            const cx=150, cy=150, r=90;
            for(let i=0;i<6;i++){
                const a = (Math.PI*2*i/6)-(Math.PI/2);
                const v = params[i].v;
                pts += `${cx+(r*(v/100))*Math.cos(a)},${cy+(r*(v/100))*Math.sin(a)} `;
                lines += `<line x1="${cx}" y1="${cy}" x2="${cx+r*Math.cos(a)}" y2="${cy+r*Math.sin(a)}" stroke="#374151"/>`;
                const lx = cx+(r+35)*Math.cos(a), ly = cy+(r+35)*Math.sin(a);
                lbls += `<g class="chart-label-group" oncontextmenu="return false;">
                    <text x="${lx}" y="${ly-5}" font-size="12" font-weight="900" fill="#fff" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" class="chart-text">${params[i].l}</text>
                    <text x="${lx}" y="${ly+8}" font-size="8" fill="#6b7280" text-anchor="middle" font-family="'Roboto', sans-serif" class="chart-text">${params[i].e}</text>
                    <text x="${lx}" y="${ly+4}" text-anchor="middle" class="chart-value-text">${params[i].v}%</text>
                </g>`;
            }
            return `<svg viewBox="-20 -20 340 340" class="w-full"><circle cx="150" cy="150" r="90" fill="none" stroke="#374151"/><circle cx="150" cy="150" r="45" fill="none" stroke="#374151" stroke-dasharray="2,2"/>${lines}<polygon points="${pts}" fill="rgba(250,204,21,0.4)" stroke="#facc15" stroke-width="2"/>${lbls}</svg>`;
        }

        function genLast10Stats(d) {
            // åˆç®—ãƒ‡ãƒ¼ã‚¿
            const s = d.stats;
            const wins = d.wins;
            const total = d.totalGames;
            
            const winRate = Math.round((wins/total)*100) + "%";
            const avgRank = (d.rankSum / d.totalGames).toFixed(2);
            const avgScore = s.throws > 0 ? (s.totalPoints/s.throws).toFixed(1) : "-";
            
            // ä¸‹æ®µã¯æ–°è¦ãƒ‡ãƒ¼ã‚¿(newStats)ãŒã‚ã‚Œã°ãã‚Œã‚’ä½¿ã†ã€ãªã‘ã‚Œã°ãƒã‚¤ãƒ•ãƒ³
            const ns = d.newStats;
            const hasNew = ns.games > 0;
            const snipeRate = hasNew ? Math.round((ns.snipes / (ns.snipes+ns.breaks||1))*100) + "%" : "-";
            const lastAvoid = hasNew ? Math.round(((ns.games - ns.lastPlaceCount) / ns.games)*100) + "%" : "-";
            
            return `
                <div class="grid grid-cols-3 gap-2 text-center">
                    <div class="bg-gray-700 p-2 rounded flex flex-col justify-center"><span class="stat-val text-yellow-400">${winRate}</span><span class="stat-label">å‹ç‡ (å…¨ä½“)</span></div>
                    <div class="bg-gray-700 p-2 rounded flex flex-col justify-center"><span class="stat-val text-white">${avgRank}</span><span class="stat-label">å¹³å‡é †ä½</span></div>
                    <div class="bg-gray-700 p-2 rounded flex flex-col justify-center"><span class="stat-val text-white">${avgScore}</span><span class="stat-label">å¹³å‡å¾—ç‚¹</span></div>
                    <div class="bg-gray-700 p-2 rounded flex flex-col justify-center"><span class="stat-val text-green-400">${snipeRate}</span><span class="stat-label">ç‹™æ’ƒç‡ (æ–°è¦)</span></div>
                    <div class="bg-gray-700 p-2 rounded flex flex-col justify-center col-span-2"><span class="stat-val text-blue-400">${lastAvoid}</span><span class="stat-label">ãƒ©ã‚¹å›é¿ç‡ (æ–°è¦)</span></div>
                </div>`;
        }

        function genLine(ranks) {
            if(!ranks || ranks.length < 2) return '<div class="text-xs text-gray-600 text-center py-4">æ–°è¦ãƒ‡ãƒ¼ã‚¿ä¸è¶³ã®ãŸã‚ã‚°ãƒ©ãƒ•ãªã—</div>';
            const r = ranks.slice(-10);
            const w=280, h=80, step=w/(r.length-1);
            let p=""; r.forEach((rk,i)=>{ p+=`${i*step},${10+(rk-1)*20} `; });
            return `<svg viewBox="0 0 280 90" class="w-full h-24 bg-gray-800 rounded border border-gray-700"><polyline points="${p}" fill="none" stroke="#60a5fa" stroke-width="2"/>${r.map((rk,i)=>`<circle cx="${i*step}" cy="${10+(rk-1)*20}" r="3" fill="#60a5fa"/>`).join('')}</svg>`;
        }
    </script>
