        function genRadar(d) {
            const s = d.newStats; 
            const winRate = Math.round((d.wins/d.totalGames)*100);
            const hasNew = s.games > 0;
            const hasThrows = s.throws > 0; 
            const acc = (hasNew && hasThrows) ? Math.round(((s.throws - s.misses)/s.throws)*100) : 0;
            const snipe = (hasNew && (s.snipes+s.breaks)>0) ? Math.round((s.snipes/(s.snipes+s.breaks))*100) : 0;
            const clutch = (hasNew && (s.clutchHits+s.clutchMisses)>0) ? Math.round((s.clutchHits/(s.clutchHits+s.clutchMisses))*100) : 0;
            const power = (hasNew && hasThrows) ? Math.min(100, Math.round(((s.totalPoints/s.throws || 0)/7) * 100)) : 0;
            const avoidLast = hasNew ? Math.round(((s.games - s.lastPlaceCount) / s.games) * 100) : 0;
            const params = [{l:"å‹ç‡",v:winRate},{l:"å‘½ä¸­ç‡",v:acc},{l:"ç‹™æ’ƒç‡",v:snipe},{l:"å‹è² å¼·ã•",v:clutch},{l:"å¾—ç‚¹åŠ›",v:power},{l:"ãƒ©ã‚¹å›é¿",v:avoidLast}];
            let pts="", lines="", lbls=""; const cx=150, cy=150, r=90;
            for(let i=0;i<6;i++){ const a=(Math.PI*2*i/6)-(Math.PI/2); const v=params[i].v; pts+=`${cx+(r*(v/100))*Math.cos(a)},${cy+(r*(v/100))*Math.sin(a)} `; lines+=`<line x1="${cx}" y1="${cy}" x2="${cx+r*Math.cos(a)}" y2="${cy+r*Math.sin(a)}" stroke="#374151"/>`; const lx=cx+(r+35)*Math.cos(a), ly=cy+(r+35)*Math.sin(a); lbls+=`<text x="${lx}" y="${ly-7}" font-size="9" fill="#9ca3af" text-anchor="middle" font-weight="bold">${params[i].l}</text><text x="${lx}" y="${ly+8}" font-size="16" fill="#facc15" text-anchor="middle" font-weight="900" font-family="'Roboto', sans-serif">${v}%</text>`; }
            return `<svg viewBox="-20 -20 340 340" class="w-full"><circle cx="150" cy="150" r="90" fill="none" stroke="#374151"/><circle cx="150" cy="150" r="45" fill="none" stroke="#374151" stroke-dasharray="2,2"/>${lines}<polygon points="${pts}" fill="rgba(250,204,21,0.4)" stroke="#facc15" stroke-width="2"/>${lbls}</svg>`;
        }
        
                function genLast10Stats(d) {
            const stVal = "text-3xl font-black"; 
            const stUnit = "text-xs font-bold ml-1 text-gray-400"; 
            const box = "bg-gray-800 p-2 rounded flex flex-col justify-center items-center h-20 border border-gray-700";
            
            const winRate = Math.round((d.wins/d.totalGames)*100);
            const avgRank = (d.rankSum / d.totalGames).toFixed(2);
            const avgScore = d.stats.throws > 0 ? (d.stats.totalPoints/d.stats.throws).toFixed(1) : "-";
            
            const ns = d.newStats; 
            const hasNew = ns.games > 0;
            
            // å‘½ä¸­ç‡ (æ–°è¦)
            const acc = (hasNew && ns.throws > 0) ? Math.round(((ns.throws - ns.misses) / ns.throws)*100) : "-";
            
            // â˜…ä¿®æ­£ç®‡æ‰€: ç‹™æ’ƒç‡ã®è¨ˆç®— (ã‚¹ãƒŠã‚¤ãƒ— / (ã‚¹ãƒŠã‚¤ãƒ—+ãƒ–ãƒ¬ã‚¤ã‚¯))
            const totalHits = ns.snipes + ns.breaks;
            const snipeRate = (hasNew && totalHits > 0) ? Math.round((ns.snipes / totalHits)*100) : "-";
            
            const lastAvoid = hasNew ? Math.round(((ns.games - ns.lastPlaceCount) / ns.games)*100) : "-";
            
            return `
                <div class="grid grid-cols-3 gap-2 text-center">

                    <div class="${box}"><div class="flex items-baseline"><span class="${stVal} text-white">${avgRank}</span><span class="${stUnit}">ä½</span></div><span class="stat-label">å¹³å‡é †ä½</span></div>
                    <div class="${box}"><div class="flex items-baseline"><span class="${stVal} text-white">${avgScore}</span><span class="${stUnit}">ç‚¹</span></div><span class="stat-label">å¹³å‡å¾—ç‚¹</span></div>
                    <div class="${box}"><div class="flex items-baseline"><span class="${stVal} text-blue-400">${acc}</span><span class="${stUnit}">${acc==='-'?'':'%'}</span></div><span class="stat-label">å‘½ä¸­ç‡ (æ–°è¦)</span></div>
                    <div class="${box}"><div class="flex items-baseline"><span class="${stVal} text-gray-500">${snipeRate}</span><span class="${stUnit}">${snipeRate==='-'?'':'%'}</span></div><span class="stat-label">ç‹™æ’ƒç‡ (æ–°è¦)</span></div>
                    <div class="${box}"><div class="flex items-baseline"><span class="${stVal} text-pink-400">${lastAvoid}</span><span class="${stUnit}">${lastAvoid==='-'?'':'%'}</span></div><span class="stat-label">ãƒ©ã‚¹å›é¿ (æ–°è¦)</span></div>
                </div>`;
        }


        function genLine(ranks) {
            if (!ranks || ranks.length === 0) return '<div class="text-xs text-gray-600 text-center py-4">æ–°è¦ãƒ‡ãƒ¼ã‚¿ãªã—</div>';
