<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ救出ツール</title>
    <style>body{font-family:sans-serif;padding:20px;word-break:break-all;}</style>
</head>
<body>
    <h2>⛑️ データ救出ツール</h2>
    <p>下の枠の中に文字が表示されていれば、データが残っています！</p>
    <p>すべてコピーして、メールやLINEでPCに送ってください。</p>
    
    <textarea id="output" style="width:100%; height:300px; font-size:12px; border:2px solid red;"></textarea>
    <button onclick="copyText()" style="width:100%; padding:20px; font-size:20px; font-weight:bold; background:yellow; margin-top:10px;">📋 全てコピーする</button>

    <script>
        // スマホに保存されている古い形式のデータを探す
        const data = localStorage.getItem('molkky_match_history');
        const out = document.getElementById('output');
        
        if (data) {
            out.value = data;
        } else {
            out.value = "【残念ながらデータが見つかりませんでした...】\n※同期版(Firebase版)でプレイしていた場合、端末には保存されていないため復旧できません。";
        }

        function copyText() {
            out.select();
            document.execCommand("copy");
            alert("コピーしました！\nこれをPCに送ってください。");
        }
    </script>
</body>
</html>
